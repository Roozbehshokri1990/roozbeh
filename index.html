<DOCTYPE HTML>
  <html>
<Header>
<h1 id="title"> Tesla compony </h1>

<body>
<p id="description"> fill details below to complete your Auto order</p>

<form id="survey-form">

  </input>
<br>
  <br>
<label for="number" id="number-label">Age </label>
<input id="number" type="number" name="number" placeholder="18" min="18" max="99" class="form-input"required></input><br><br>
  

<label for="dropdown" id="model">select model</label>
<select id="dropdown"class="form-input"> 
  <option value="Model_a"> Model a </option>
  <option value="Model_b"> Model b </option>
  <option value="Model_c"> Model c </option>
  <option value="Model_d"> Model d </option>
  <option value="cyber_Truck"> cyber Truck </option>
</select>
<br>
<br>

<label for="model_color" id="model_color"> <b> Model color : </b> </label><br>
<input class="model-color" type="radio" id="black" name="color" value="black">
<label for="model_color"> black </label>
<br>

<input class="model-color" type="radio" id="black" name="color" value="black">
<label for="model_color"> Red </label>
<br>

<input class="model-color" type="radio" id="black" name="color" value="black">

<input class="model-color" type="radio" id="black" name="color" value="black">

<br>

<br>


<input id="checkbox" type="checkbox" name="features" value="dual_motor">
<label for="checkbox"> dual_motor (All wheel drive) - $ 18,000 </label>
<br>

</textarea>

</form>
